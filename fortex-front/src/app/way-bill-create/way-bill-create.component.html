<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-card class="waybill-create" *ngIf="form">
    <mat-toolbar>
      <span>Waybill: {{form.name}}</span>
    </mat-toolbar>

      <mat-form-field>
          <input matInput type="text" placeholder="Name" formControlName="name" required>
      </mat-form-field>

      <mat-form-field>
          <input matInput type="text" placeholder="Name" formControlName="name" required>
      </mat-form-field>

      <div formArrayName="stringItems"
        *ngFor="let item of orderForm.get('stringItems').controls; let i = index;">
        <div [formGroupName]="i">
          <input formControlName="value" placeholder="Item name">
        </div>

        Chosen name: {{ orderForm.controls.items.controls[i].controls.name.value }}
      </div>

  </mat-card>
  <div class="up-button-row">
    <button mat-raised-button type="submit" [disabled]="!formGroup.valid">Submit</button>
    <button mat-raised-button routerLink="/user-portal" routerLinkActive>Back</button>
  </div>
</form>
