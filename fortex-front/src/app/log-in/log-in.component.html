<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="login-card">
      <mat-toolbar>
        <span>Login</span>
      </mat-toolbar>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input [(ngModel)]="user.userName" matInput (keyup.enter)="login()">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" [(ngModel)]="user.password" matInput (keyup.enter)="login()">
      </mat-form-field>

      <div class="login-button-row">
        <a (click)="login()" mat-raised-button>Login</a>
        <a mat-raised-button routerLink=".">Reset Password</a>
      </div>

    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
