<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="login-card">
      <mat-toolbar>
        <span>Login</span>
      </mat-toolbar>
      <mat-form-field class="up-full-width">
        <input [(ngModel)]="user.userName" matInput placeholder="Username" (keyup.enter)="login()">
      </mat-form-field>
      <mat-form-field class="up-full-width">
        <input type="password" [(ngModel)]="user.password" matInput placeholder="Password" (keyup.enter)="login()">
      </mat-form-field>

      <div class="login-button-row">
        <a (click)="login()" mat-raised-button routerLink="/user-portal" routerLinkActive="active">Login</a>
        <a mat-raised-button routerLink=".">Reset Password</a>
      </div>

    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
