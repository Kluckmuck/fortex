<mat-card class="waybill-list-card">
  <mat-card-title>Waybills</mat-card-title>
  <mat-card-subtitle class="up-subtitle">Recent:</mat-card-subtitle>
    <mat-list>
    <mat-list-item *ngFor="let waybill of waybills; last as last">
      <h4 mat-line>{{waybill.name}}</h4>
      <p mat-line> {{waybill.date | date}} </p>
      <p mat-line mat-subheader> {{waybill.description}} </p>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="up-button-row">
    <a mat-raised-button routerLink="/user-portal" routerLinkActive="active">Get More</a>
  </div>
</mat-card>
